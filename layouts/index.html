{{ partial "header.html" . }}
<article class="post post-view">
    <header class="post-header">
    <h1 class="post-title">{{ .Title }}</h1>
    <p class="post-meta">
      {{- if or .Params.author .Site.Params.author -}}
      {{ .Params.author | default .Site.Params.author }} Â· {{ end }}
      Last Updated: &nbsp; {{- .Date.Format "2 Jan 2006" -}}
    </p>
  </header>
    <div class="post-content">{{ .Content }}</div>
</article>
{{ partial "footer.html" . }}
